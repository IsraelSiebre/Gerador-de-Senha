<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-input">
        <h1>Gerador de Senha</h1>
        <span id="size">Tamanho: <span id="valor"></span> caracteres</span>
        <input id="slider" type="range" min="5" max="30">
        <button id="button-gerar">Gerar Senha</button>
    </main>

    <div id="container-password" class="container-password hide">
        <span class="text" id="title-senha">Senha gerada: <span id="senha"></span></span>
        <button id="button-copiar">Copiar Senha</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
